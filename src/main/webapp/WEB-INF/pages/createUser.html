<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/style.css}" th:rel="stylesheet"/>
</head>
<body>
<div class="parent">
    <div class="block">

        <nav class="four">
            <ul>
                <li><a href="/"><i class="fa fa-home fa-fw"></i>Main</a></li>
                <li><a href="/createUser">Create user</a></li>
                <li><a href="/readUser">Read user</a></li>
                <li><a href="/updateUser">Update user</a></li>
                <li><a href="/deleteUser">Delete user</a></li>
            </ul>
        </nav>

        <form class="decor" th:action="@{/saveUser}">
            <div class="circle"></div>
            <div class="form-inner">
                <h3>Create new user</h3>
                <input type="text" name="name" placeholder="name" required>
                <input type="text" name="lastname" placeholder="Lastname" required>
                <input type="text" name="age" placeholder="age" required>
                <input type="text" name="hobby" placeholder="hobby" required>
                <input type="text" name="sex" placeholder="sex" required>
                <input type="submit" value="Send">
            </div>
        </form>
    </div>
</div>
</body>
</html>
