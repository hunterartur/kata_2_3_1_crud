<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/style.css}" th:rel="stylesheet"/>
</head>
<body>
<div class="parent">
    <div class="block">

        <nav class="four">
            <ul>
                <li><a href="/"><i class="fa fa-home fa-fw"></i>Main</a></li>
                <li><a href="/createUser">Create user</a></li>
                <li><a href="/readUser">Read user</a></li>
                <li><a href="/updateUser">Update user</a></li>
                <li><a href="/deleteUser">Delete user</a></li>
            </ul>
        </nav>

        <table class="table_col">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>lastname</th>
                <th>age</th>
                <th>hobby</th>
                <th>sex</th>
            </tr>

            <th:block th:each="user : ${users}">
                <tr>

                    <div class="dropdown">
                        <div class="dropbtn"  >
                        <td th:text="${user.getId()}"></td>
                            <div class="dropdown-content">
                                <a href="#">Link 1</a>
                                <a href="#">Link 2</a>
                                <a href="#">Link 3</a>
                            </div>
                        </div>
                    </div>

                    <td th:text="${user.getName()}"></td>
                    <td th:text="${user.getLastname()}"></td>
                    <td th:text="${user.getAge()}"></td>
                    <td th:text="${user.getHobby()}"></td>
                    <td th:text="${user.getSex()}"></td>
                </tr>
            </th:block>
        </table>
    </div>
</div>
</body>
</html>
