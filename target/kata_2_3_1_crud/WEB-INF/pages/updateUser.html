<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/style.css}" th:rel="stylesheet"/>
</head>
<body>
<div class="parent">
    <div class="block">

        <nav class="four">
            <ul>
                <li><a href="/"><i class="fa fa-home fa-fw"></i>Main</a></li>
                <li><a href="/createUser">Create user</a></li>
                <li><a href="/readUser">Read user</a></li>
                <li><a href="/updateUser">Update user</a></li>
                <li><a href="/deleteUser">Delete user</a></li>
            </ul>
        </nav>

        <form class="decor" th:action="@{/updateUser}"">
            <div class="circle"></div>
            <div class="form-inner">
                <h3>Create new user</h3>
                <input type="text" name="name" th:value="${user.getName()}" placeholder="name">
                <input type="text" name="lastname" th:value="${user.getLastname()}" placeholder="Lastname">
                <input type="text" name="age" th:value="${user.getAge()}" placeholder="age">
                <input type="text" name="hobby" th:value="${user.getHobby()}" placeholder="hobby">
                <!--                <input type="text" name="sex" th:value="${user.getSex()}" placeholder="sex">-->
                <select id="sex" name="sex">
                    <option value=”Man” th:value="${user.getSex()}">Man</option>
                    <option value=”Woman” th:value="${user.getSex()}">Woman</option>
                </select>
                <input type="submit" value="Send">
            </div>
        </form>
    </div>
</div>
</body>
</html>
